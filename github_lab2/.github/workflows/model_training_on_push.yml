name: Model Training on Push to Main

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate and Store Timestamp
        run: |
          timestamp=$(date '+%Y%m%d%H%M%S')
          echo "$timestamp" > timestamp.txt
        id: timestamp

      - name: Check File Permissions
        run: |
          ls -l ./src/train_model.py

      - name: Set File Permissions
        run: |
          chmod +x ./src/train_model.py

      - name: Train Model
        run: |
          timestamp=$(cat timestamp.txt)
          python ./src/train_model.py --timestamp "$timestamp"

      - name: Evaluate Model and Log Metrics
        run: |
          timestamp=$(cat timestamp.txt)
          python ./src/evaluate_model.py --timestamp "$timestamp"
          metrics_filename="${timestamp}_metrics.json"
          mv metrics/$metrics_filename $GITHUB_WORKSPACE/metrics/$metrics_filename
        continue-on-error: false

      - name: Store and Version the New Model
        run: |
          timestamp=$(cat timestamp.txt)
          model_filename="model_${timestamp}_gb_model.joblib"
          mv $model_filename $GITHUB_WORKSPACE/models/$model_filename

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          timestamp=$(cat timestamp.txt)
          metrics_filename="metrics/${timestamp}_metrics.json"
          model_filename="models/model_${timestamp}_gb_model.joblib"
          git add $GITHUB_WORKSPACE/$metrics_filename $GITHUB_WORKSPACE/$model_filename data/
          git commit -m "Add metrics and model from training run ${timestamp}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
